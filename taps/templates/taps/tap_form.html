{% extends "theme/base.html" %}

{% block content %}
<h1>Set up tap number {{ tap.tap_number }} for {{ venue }}</h1>

<form action="{% url 'edit_tap_save' venue.id tap.tap_number %}" method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>

    <input type="submit" value="Save">
</form>
{% endblock %}
