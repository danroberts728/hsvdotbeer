{% extends "theme/base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-2xl">{% if beer %}Edit{% else %}Create{% endif %} a beer</h1>

<form action="{% if beer %}{% url 'edit_beer' beer.id %}{% else %}{% url 'create_beer' %}{% endif %}"
    method="post">
    {% csrf_token %}
    <table>{{ form | crispy }}</table>

    <input class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="submit" value="Save">
</form>
{% endblock %}
