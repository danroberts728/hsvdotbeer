{% extends "theme/base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-2xl">Choose a manufacturer</h1>

<form action="{% if tap_number %}{% url 'edit_tap' venue.id tap_number %}{% else %}{% url 'create_tap' venue.id %}{% endif %}"
    method="post">
    {% csrf_token %}
    <table>{{ form | crispy }}</table>

    <input class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="submit" value="Save">
</form>
{% endblock %}
